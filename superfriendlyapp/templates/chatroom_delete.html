<!-- chatroom_delete.html -->

{% extends 'layouts/box.html' %}

{% block content %}

<h1>Delete this chatroom?</h1>

<h2>"{{ chat_group.groupchat_name }}"</h2>

<form method='POST'>
    {% csrf_token %}
    <button type="submit" class="delete-button">Yes, delete</button>
    <button class="cancel-button" href="{{ request.META.HTTP_REFERER }}">Cancel</button>
</form>

{% endblock %}
